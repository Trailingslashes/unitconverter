<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit Converter</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="index.js" defer></script>
</head>
<body>
	<main>
		<section class="container">
			<section class="hero">
				<h1>Metric/Imperial Unit Conversion</h1>
				<input type="number" id="unit-input">
				<button id="convert">Convert</button>
			</section>
			<section class="units">
				<div class="unit-child">
					<h2>Length (Meter/Feet)</h2>
					<p id="meters-feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
				</div>
				<div class="unit-child">
					<h2>Volume (Liters/Gallons)</h2>
					<p id="liters-gallons">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
				</div>
				<div class="unit-child">
					<h2>Mass (Kilograms/Pounds)</h2>
					<p id="kilo-pounds">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
				</div>
			</section>
		</section>
	</main>
</body>
</html>
